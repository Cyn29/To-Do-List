<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="./styles/reset.css">
        <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    </head>
    <body>
        <main>
            <div class="container">
                <header class="container__header">
                    <h1 class="container__title">TO DO LIST</h1>
                    <img class="container__image" src="./assets/to-do-list.png" alt="to do list icon" />
                </header>
                <section>
                    <div class="container__form">
                        <input class="container__form--placeholder--title" id="input-title" type="text" placeholder="Añadir título" >
                        <input class="container__form--placeholder--description" id="input-description" type="text" placeholder="Añadir descripción">
                        <img class="add__image" id="add-img" src="./assets/plus.png"/>
                    </div>
                    <ul class="task__list" id="task-list">

                    </ul> 
                </section>
            </div>
        </main>
        <script src="./dom/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
